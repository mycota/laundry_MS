{% extends "adm/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'adm/form-validation.css' %}">
{% block content %} 
  
  <div class="my-3 p-3 bg-white rounded shadow-sm">
      <large class="d-block text-right mt-3">
        <a href="{% url 'view_mac' %}">Machines</a>
      </large>
      <!-- <h6 class="border-bottom border-gray pb-2 mb-0">Add User</h6> -->


  <div class="container-section">
    <form method="POST" action="" class="needs-validation"  enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Update machine</legend>
        
        {{ form_mac| crispy }}
        
        <hr class="mb-4">

        
      </fieldset>
      <div class="form-group">
        <button class="btn btn-primary" type="submit">Update</button>
        
      </div>
      
    </form>
      
    
  </div>

{% endblock %}
